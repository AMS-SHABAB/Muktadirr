<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trust — Poster</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">

<style>
  :root{
    --poster-w: 1080px;
    --poster-h: 1350px;
    --gap: 8px;
    --bg: #111;
    --stroke: #000;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:#0c0c0c; display:grid; place-items:center; min-height:100svh;
    font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Apple-style sticky navbar */
  .navbar {
    position:sticky;
    top:0;
    left:0; right:0;
    z-index:100;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(18px);
    display:flex; align-items:center; justify-content:space-between;
    padding: 0 24px;
    height:56px;
    border-bottom:1.5px solid #10101399;
    transition: background 0.2s;
  }
  .logo {
    font-family: 'Roboto', sans-serif;
    font-weight:100;
    letter-spacing:.10em;
    color:#fff;
    font-size:clamp(22px, 4vw, 38px);
    text-transform:uppercase;
    line-height:1;
    display:flex;
    align-items:center;
    gap:8px;
    user-select:none;
  }
  .nav-links {
    display:flex; gap:28px; align-items:center;
  }
  .nav-links a {
    color:#fff;
    text-decoration:none;
    font-family:'Montserrat',sans-serif;
    font-weight:400;
    font-size:clamp(15px, 2vw, 18px);
    opacity:.85;
    transition:opacity 0.14s;
    position:relative;
  }
  .nav-links a:after {
    content:'';
    display:block;
    height:2px;
    background:#fff;
    width:0;
    transition:width 0.18s;
    margin-top:2px;
    border-radius:1px;
  }
  .nav-links a:hover:after { width:100%; }

  /* Improved Apple hamburger & close icon (no impact on poster structure) */
  .hamburger {
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    width:38px;
    height:38px;
    cursor:pointer;
    z-index:201;
    background: none;
    border: none;
    outline: none;
    position: relative;
  }
  .hamburger .bar {
    display:block;
    width:26px;
    height:2.5px;
    background:#fff;
    border-radius:2px;
    margin:0 auto 7px auto;
    transition:all .28s cubic-bezier(.4,2,.6,1);
  }
  .hamburger .bar:last-child { margin-bottom:0; }
  .hamburger .close-x {
    display:none;
    position:absolute;
    left:6px; top:8px;
    width:22px; height:22px;
    pointer-events:none;
  }
  .hamburger .close-x span {
    position:absolute;
    width:22px;
    height:2.5px;
    background:#fff;
    top:10px; left:0;
    border-radius:2px;
    transition:all .19s;
  }
  .hamburger .close-x span:first-child {
    transform:rotate(45deg);
  }
  .hamburger .close-x span:last-child {
    transform:rotate(-45deg);
  }
  .hamburger.active .bar { opacity:0; }
  .hamburger.active .close-x { display:block; }

  /* Hamburger menu drawer */
  .mobile-nav {
    position:fixed;
    z-index:150;
    top:0; left:0; right:0;
    height:100vh;
    background:rgba(16,16,18,0.99);
    backdrop-filter:blur(24px);
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:38px;
    animation:fadein 0.27s;
  }
  .mobile-nav.open{display:flex;}
  .mobile-nav a {
    color:#fff;
    text-decoration:none;
    font-family:'Oswald',sans-serif;
    font-size:clamp(32px, 8vw, 52px);
    text-transform:uppercase;
    font-weight:500;
    opacity:.92;
    letter-spacing:.10em;
    transition:color 0.15s;
  }
  .mobile-nav a:hover { color:#ff3b3b; }
  @keyframes fadein {
    from { opacity:0; transform:translateY(-24px);}
    to { opacity:1; transform:none;}
  }

  /* Poster frame */
  .poster{
    width:min(96vw,var(--poster-w));
    aspect-ratio: 1080/1350;
    position:relative; overflow:hidden; border-radius:24px;
    box-shadow: 0 20px 60px rgba(0,0,0,.45);
    background:#222;
    isolation:isolate;
    margin-top: 32px;
    margin-bottom: 32px;
  }

  /* Bottom poster gradient for blend */
  .poster-gradient {
    position:absolute;
    left:0; right:0; bottom:0;
    height:25%;
    z-index:10;
    pointer-events:none;
    background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #0c0c0c 99%);
    /* You can adjust the gradient stops above for more/less blend */
  }

  /* Mosaic grid */
  .mosaic{
    position:absolute; inset:0; display:grid;
    grid-template-columns: repeat(18, 1fr);
    grid-auto-rows: 38px;
    gap: var(--gap);
    padding: var(--gap);
    background:#000;
    z-index:1;
  }
  .tile{
    background:#ff3b3b;
  }

  /* Subject (portrait: more left, outside mosaic border, fixed size) */
  .subject{
    position:absolute;
    left:-2.5vw; /* push more left, outside mosaic border */
    bottom:2.5%;
    width:32vw; max-width:320px; min-width:110px;
    z-index:3;
    filter: drop-shadow(0 18px 32px rgba(0,0,0,.55));
    border-radius:18px;
    overflow:hidden;
    transition: bottom 0.24s, width 0.24s, left 0.24s;
    background: #181818;
  }
  .subject img{width:100%; height:auto; display:block; object-fit:cover;}

  /* Large hero words */
  .bg-words{
    position:absolute; inset:0; z-index:2; pointer-events:none;
    display:grid; place-items:center;
    mix-blend-mode:overlay;
  }
  .bg-words h1,
  .bg-words h2{
    margin:0; line-height:.9; text-transform:uppercase; letter-spacing:.06em;
    color:#ffffff10; text-shadow:
      0 0 0.5px #fff,
      0 0 40px rgba(0,0,0,.2);
    -webkit-text-stroke: 2px rgba(255,255,255,.08);
    font-weight:800;
  }
  .bg-words h1{ font-size:min(26vw, 330px); opacity:.75; }
  .bg-words h2{
    font-size:min(15vw, 190px); opacity:.85;
    transform:translateY(18%);
  }

  /* Foreground text block */
  .copy{
    position:absolute; right:4%; bottom:6%; z-index:4;
    width:min(57%, 620px); color:#fff;
    text-align:right;
    text-shadow: 0 2px 12px rgba(0,0,0,.45);
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap:0.2em;
  }
  .name-title-wrap {
    position: relative;
    margin-bottom: 0.18em;
    text-align: right;
    z-index:10;
  }

  .title,
  .name {
    font-family:'Oswald', sans-serif;
    font-weight:700;
    text-transform:uppercase;
    display:block;
    line-height:1.05;
    margin:0;
    padding:0;
    position:relative;
  }
  .title {
    font-size: clamp(38px, 7vw, 86px);
    color: #fff;
    letter-spacing: .025em;
    text-shadow:
      0 8px 64px #000,
      0 2px 24px #ff3b3b55,
      0 2px 1px #000,
      1px 1px 0 #000,
      0 0 14px #000;
    z-index:1;
  }
  .name {
    font-size: clamp(48px, 10vw, 118px);
    color: #fff;
    letter-spacing: .02em;
    font-weight: 700;
    text-shadow:
      0 0 2px #000,
      0 6px 48px #ff3b3bcc,
      0 2px 22px #000,
      0 1px 0 #000,
      0 0 18px #000,
      0 0 2px #fff;
    z-index:2;
    line-height:1.02;
    margin-top: -0.06em;
    margin-bottom: 0.08em;
  }

  .about{
    font-family:'Montserrat', sans-serif;
    font-weight:400; line-height:1.55;
    font-size: clamp(14px, 1.35vw, 18px);
    opacity:.95;
    position:relative;
    z-index:4;
    background: linear-gradient(180deg,rgba(0,0,0,0.72) 68%,rgba(0,0,0,0.34) 100%);
    box-shadow: 0 6px 32px 10px rgba(0,0,0,0.35);
    border-radius:18px 18px 24px 24px;
    padding: 16px 22px 18px 32px;
    margin-top:.32em;
    margin-bottom:.18em;
    filter: blur(0.0px);
    overflow:visible;
  }
  .about::before{
    content:'';
    position:absolute; inset:0;
    z-index:-1;
    border-radius:inherit;
    background: radial-gradient(ellipse at 50% 50%,rgba(0,0,0,.35) 0%,rgba(0,0,0,.78) 90%);
    filter: blur(7.5px);
    opacity:.85;
    pointer-events:none;
  }

  /* Tiny watermark style (optional) */
  .tag{
    position:absolute; left:12px; top:10px; z-index:5;
    color:#fff; opacity:.75; font-size:12px; letter-spacing:.08em;
  }

  /* Responsive adjustments */
  @media (max-width: 1100px) {
    .poster { width: 99vw; }
    .subject { width:41vw; }
    .copy { width:80vw; }
  }
  @media (max-width: 820px) {
    .poster { width: 100vw; border-radius:0; }
    .subject { width:56vw; left:-7vw; bottom:2.5%;}
    .copy { width:92vw; right:2%; }
    .name { font-size:clamp(35px, 11vw, 63px);}
    .title { font-size:clamp(22px, 7vw, 41px);}
  }
  @media (max-width: 600px){
    .poster { 
      width:100vw; border-radius:0;
      min-width:0; 
      margin-top:0; margin-bottom:0;
    }
    .subject{ width:92vw; left:-8vw; bottom:2vw; max-width:540px;}
    .copy{ width:99vw; right:1vw; bottom:2vw; }
    .navbar { height:46px; padding:0 10px;}
    .logo { font-size:clamp(17px, 7vw, 28px);}
    .tag { left:4px; top:2px; font-size:8px;}
    .about { padding:10px 8px 14px 12px;}
    .name { font-size:clamp(20px, 12vw, 48px);}
    .title { font-size:clamp(14px, 8vw, 32px);}
  }
  @media (max-width: 475px){
    .subject{ width:97vw; left:-12vw; bottom:1vw;}
    .copy{ width:98vw; right:0vw; font-size:92%;}
    .about{ padding:10px 8px 14px 8px;}
  }
  /* Hide nav links, show hamburger on small screens */
  @media (max-width: 770px){
    .nav-links { display:none; }
    .hamburger { display:flex; }
  }
</style>
</head>
<body>

<!-- Sticky Apple-style Navbar -->
<nav class="navbar">
  <div class="logo">
    <span>MUKTADIR</span>
  </div>
  <div class="nav-links">
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </div>
  <button class="hamburger" id="hamburger" aria-label="Open menu" tabindex="0">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="close-x">
      <span></span>
      <span></span>
    </span>
  </button>
</nav>
<!-- Mobile Hamburger Nav -->
<div class="mobile-nav" id="mobileNav" aria-label="Mobile menu">
  <a href="#about" onclick="closeMobileNav()">About</a>
  <a href="#work" onclick="closeMobileNav()">Work</a>
  <a href="#contact" onclick="closeMobileNav()">Contact</a>
</div>

<div class="poster">
  <!-- Mosaic background (tiles are injected by a tiny script below) -->
  <div class="mosaic" id="mosaic"></div>

  <!-- Background hero words -->
  <div class="bg-words" aria-hidden="true">
    <h1>TRUST</h1>
    <h2>I’M</h2>
  </div>

  <!-- Subject photo (more left, outside mosaic border) -->
  <figure class="subject">
    <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756018397/IMG-20241015-WA0267_edit_161520040162857_og5b59.png" alt="Muktadir Shabab portrait">
  </figure>

  <!-- Foreground copy -->
  <div class="copy">
    <div class="name-title-wrap">
      <span class="title">I’M</span>
      <span class="name">Muktadir Shabab</span>
    </div>
    <p class="about" id="about">
      Artist & designer exploring color, rhythm, and type. Building bold visual
      stories where trust meets curiosity. Available for branding, posters, and
      album art. Let’s make something that glows.
    </p>
  </div>

  <div class="poster-gradient"></div>
  <div class="tag">TRUST / POSTER</div>
</div>

<script>
  // --- Minimal JS to build a Mondrian-like mosaic (no external libs) ---
  (function () {
    const palette = [
      "#ff3b3b","#ffb703","#00c2ff","#2dd4bf","#fb7185","#fde047",
      "#60a5fa","#22d3ee","#f97316","#a78bfa","#b6e3c7","#414b58",
      "#d1d5db","#111827","#f43f5e","#10b981","#f59e0b","#0891b2"
    ];
    const grid = document.getElementById("mosaic");
    const cols = 18, rows = 28;
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const el = document.createElement("div");
      el.className = "tile";
      el.style.background = palette[(Math.random() * palette.length) | 0];
      const r = Math.random();
      if (r > 0.92) { el.style.gridColumn = "span 3"; el.style.gridRow = "span 2"; }
      else if (r > 0.84) { el.style.gridColumn = "span 2"; el.style.gridRow = "span 2"; }
      else if (r > 0.74) { el.style.gridColumn = "span 2"; }
      grid.appendChild(el);
    }
  })();

  // Hamburger menu toggle logic (no effect on poster structure)
  const hamburger = document.getElementById('hamburger');
  const mobileNav = document.getElementById('mobileNav');
  function closeMobileNav() {
    mobileNav.classList.remove('open');
    hamburger.classList.remove('active');
    document.body.style.overflow = '';
  }
  hamburger.addEventListener('click', function() {
    hamburger.classList.toggle('active');
    mobileNav.classList.toggle('open');
    if (mobileNav.classList.contains('open')) {
      document.body.style.overflow = 'hidden';
    } else {
      document.body.style.overflow = '';
    }
  });
  // Close mobile nav on link click (for accessibility)
  Array.from(mobileNav.querySelectorAll('a')).forEach(link =>
    link.addEventListener('click', closeMobileNav)
  );
  // Accessibility: close nav on escape
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeMobileNav();
  });
  // Accessibility: allow keyboard hamburger activation
  hamburger.addEventListener('keydown', e => {
    if (e.key === "Enter" || e.key === " ") {
      hamburger.click();
    }
  });
</script>

</body>
</html>
