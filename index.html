<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trust Poster</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --gap: 8px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    margin:0; background:#000; min-height:100vh;
    font-family:'Montserrat', sans-serif;
    color:#fff; overflow-x:hidden;
  }

  /* NAVBAR */
  nav{
    position:absolute; top:0; left:0; right:0;
    display:flex; justify-content:space-between; align-items:center;
    padding:14px 28px;
    z-index:10;
  }
  .logo{
    font-family:'Oswald', sans-serif;
    font-weight:200; letter-spacing:.06em;
    font-size:1.5rem; color:#fff;
  }
  .hamburger{
    width:28px; height:18px; display:flex; flex-direction:column;
    justify-content:space-between; cursor:pointer;
    z-index:20;
  }
  .hamburger span{
    display:block; height:2px; background:#fff; border-radius:2px; transition:.3s;
  }
  .hamburger.active span:nth-child(1){
    transform:translateY(8px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2){
    transform:translateY(-8px) rotate(-45deg);
  }

  /* Apple style menu */
  .menu{
    position:fixed; top:0; right:0; width:220px; height:100vh;
    background:rgba(18,20,26,0.92);
    backdrop-filter: blur(22px);
    box-shadow:-4px 0 24px 0 #0006;
    z-index:19;
    display:flex; flex-direction:column;
    align-items:flex-end;
    padding:45px 32px 0 32px;
    transform:translateX(110%);
    opacity:0; pointer-events:none;
    transition:.35s cubic-bezier(.76,.01,.32,1);
  }
  .menu.active{
    transform:translateX(0);
    opacity:1; pointer-events:all;
  }
  .menu ul{
    list-style:none; padding:0; margin:0; width:100%;
  }
  .menu li{
    margin-bottom:24px; width:100%;
  }
  .menu a{
    color:#fff; font-family:'Oswald',sans-serif;
    font-size:1.24rem; font-weight:500; text-decoration:none;
    display:block; padding:6px 0; border-radius:6px;
    transition:.28s;
    letter-spacing:.1em;
  }
  .menu a:hover{
    background:rgba(255,255,255,0.1);
    color:#0ef;
    padding-left:12px;
  }

  /* POSTER WRAP */
  .poster{
    position:relative;
    width:100%; min-height:100vh;
    overflow:hidden;
  }

  /* Mosaic background */
  .mosaic{
    position:absolute; inset:0; display:grid;
    grid-template-columns: repeat(18, 1fr);
    grid-auto-rows:38px;
    gap:var(--gap); padding:var(--gap);
    background:#000;
    z-index:1;
  }
  .tile{ background:#ff3b3b; }

  /* Portrait */
  .subject{
    position:absolute; left:0; bottom:0;
    z-index:3; max-width:520px;
  }
  .subject img{ width:100%; height:auto; display:block; }

  /* Fade at bottom */
  .fade{
    position:absolute; left:0; right:0; bottom:0; height:25%;
    background:linear-gradient(transparent, #000 95%);
    z-index:4;
  }

  /* Hero words - watermarked glassmorphism */
  .bg-words{
    position:absolute; inset:0; z-index:2;
    display:grid; place-items:center;
    pointer-events:none;
  }
  .bg-words h1{
    margin:0; line-height:.9; text-transform:uppercase;
    font-family:'Oswald', sans-serif;
    font-weight:800; letter-spacing:.05em;
    font-size:min(26vw, 330px);

    color:rgba(255,255,255,0.24);
    /* Glass effect */
    background: linear-gradient(107deg,rgba(255,255,255,0.34) 25%,rgba(0,212,255,0.08) 85%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    backdrop-filter: blur(7px);
    filter: drop-shadow(0 8px 30px #000b) drop-shadow(0 0 0 #fff) blur(0.5px);
    /* Sharp shadow with contrast */
    text-shadow:
      0 8px 50px #000c,
      0 2px 14px #fff4,
      0 0 1px #fff,
      0 1px 0 #0ef6;
    border-radius:18px;
    padding:0 .1em;
    /* More glassmorphism */
    box-shadow:0 4px 32px 0 #0ff4,0 0 0 2px #fff2;
    backdrop-filter:blur(7px);
    opacity:0.92;
    pointer-events:none;
  }

  /* Move the "I'm Muktadir Shabab" to upright side and break into 3 words */
  .upright-copy{
    position:absolute; top:5.5%; right:5%; z-index:5;
    max-width:520px; text-align:right;
    display:flex; flex-direction:column; gap:0.1em;
  }
  .upright-copy .word{
    font-family:'Oswald', sans-serif; font-weight:700;
    font-size:clamp(38px, 5vw, 70px);
    text-transform:uppercase;
    letter-spacing:.04em;
    line-height:1;
    color:#fff;
    text-shadow: 0 0 16px #0ef7, 0 4px 22px #0008, 0 2px 0 #fff6;
  }

  /* Hide old .copy section */
  .copy{
    display:none;
  }

  /* About button with blurred bg */
  .about-btn{
    display:inline-block; padding:10px 20px;
    border-radius:8px; color:#fff; font-weight:600;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,0.6);
    text-decoration:none;
    transition:.3s;
    margin-top:1em;
  }
  .about-btn:hover{ background:rgba(0,0,0,0.8); }

  /* Social Icons */
  .social{
    position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
    z-index:6; display:flex; gap:24px;
  }
  .social a{
    color:#fff; font-size:22px; transition:.3s;
  }
  .social a:hover{ color:#0ef; transform:translateY(-4px); }

  @media(max-width:900px){
    .subject { max-width:320px; }
    .upright-copy { max-width:320px; right:3%; }
  }
  @media(max-width:600px){
    .upright-copy { right:2%; top:3%; }
    .bg-words h1{ font-size:20vw; }
    .menu{ width:92vw; padding-right:8vw; }
  }
</style>
</head>
<body>

<nav>
  <div class="logo">Muktadir</div>
  <div class="hamburger" id="hamburger">
    <span></span><span></span>
  </div>
</nav>

<!-- Apple-style hamburger menu -->
<div class="menu" id="menu">
  <ul>
    <li><a href="#">About</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Projects</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div class="poster">
  <!-- Mosaic background -->
  <div class="mosaic" id="mosaic"></div>

  <!-- Hero words -->
  <div class="bg-words">
    <h1>TRUST</h1>
  </div>

  <!-- Portrait -->
  <div class="subject">
    <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756018397/IMG-20241015-WA0267_edit_161520040162857_og5b59.png" alt="Muktadir portrait">
  </div>

  <!-- Upright About Text -->
  <div class="upright-copy">
    <span class="word">I'M</span>
    <span class="word">MUKTADIR</span>
    <span class="word">SHABAB</span>
    <a href="#" class="about-btn">About Me</a>
    <p class="about" style="color:#dde; font-size:clamp(14px,1.4vw,18px); line-height:1.5; margin-bottom:.8em; margin-top:.7em;">
      Artist & designer exploring color, rhythm, and type. Building bold visual stories where trust meets curiosity.
    </p>
  </div>

  <!-- Fade -->
  <div class="fade"></div>

  <!-- Social -->
  <div class="social">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-dribbble"></i></a>
  </div>
</div>

<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById("hamburger");
  const menu = document.getElementById("menu");
  hamburger.addEventListener("click", function(){
    hamburger.classList.toggle("active");
    menu.classList.toggle("active");
  });
  // Optional: close menu when clicking menu link
  menu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      hamburger.classList.remove("active");
      menu.classList.remove("active");
    });
  });

  // Generate mosaic
  (function () {
    const palette = ["#ff3b3b","#ffb703","#00c2ff","#2dd4bf","#fb7185","#fde047","#60a5fa","#22d3ee","#f97316","#a78bfa","#b6e3c7","#414b58","#d1d5db","#111827","#f43f5e","#10b981","#f59e0b","#0891b2"];
    const grid = document.getElementById("mosaic");
    const cols = 18, rows = 28;
    const total = cols * rows;
    for (let i = 0; i < total; i++) {
      const el = document.createElement("div");
      el.className = "tile";
      el.style.background = palette[(Math.random() * palette.length) | 0];
      const r = Math.random();
      if (r > 0.92) { el.style.gridColumn = "span 3"; el.style.gridRow = "span 2"; }
      else if (r > 0.84) { el.style.gridColumn = "span 2"; el.style.gridRow = "span 2"; }
      else if (r > 0.74) { el.style.gridColumn = "span 2"; }
      grid.appendChild(el);
    }
  })();
</script>
</body>
</html>
