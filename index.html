<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trust Poster</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --gap: 8px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    margin:0; background:#000; min-height:100vh;
    font-family:'Montserrat', sans-serif;
    color:#fff; overflow-x:hidden;
  }

  /* NAVBAR */
  nav{
    position:absolute; top:0; left:0; right:0;
    display:flex; justify-content:space-between; align-items:center;
    padding:14px 28px;
    z-index:10;
  }
  .logo{
    font-family:'Oswald', sans-serif;
    font-weight:200; letter-spacing:.06em;
    font-size:1.5rem; color:#fff;
  }
  .hamburger{
    width:28px; height:18px; display:flex; flex-direction:column;
    justify-content:space-between; cursor:pointer;
  }
  .hamburger span{
    display:block; height:2px; background:#fff; border-radius:2px;
  }

  /* POSTER WRAP */
  .poster{
    position:relative;
    width:100%; min-height:100vh;
    overflow:hidden;
  }

  /* Mosaic background */
  .mosaic{
    position:absolute; inset:0; display:grid;
    grid-template-columns: repeat(18, 1fr);
    grid-auto-rows:38px;
    gap:var(--gap); padding:var(--gap);
    background:#000;
    z-index:1;
  }
  .tile{ background:#ff3b3b; }

  /* Portrait */
  .subject{
    position:absolute; left:0; bottom:0;
    z-index:3; max-width:520px;
  }
  .subject img{ width:100%; height:auto; display:block; }

  /* Fade at bottom */
  .fade{
    position:absolute; left:0; right:0; bottom:0; height:25%;
    background:linear-gradient(transparent, #000 95%);
    z-index:4;
  }

  /* Hero words */
  .bg-words{
    position:absolute; inset:0; z-index:2;
    display:grid; place-items:center;
    pointer-events:none;
  }
  .bg-words h1, .bg-words h2{
    margin:0; line-height:.9; text-transform:uppercase;
    color:#ffffff15; font-family:'Oswald', sans-serif;
    font-weight:800; letter-spacing:.05em;
    text-shadow: 0 0 25px rgba(0,0,0,0.8), 0 0 45px rgba(0,0,0,0.9);
  }
  .bg-words h1{ font-size:min(26vw, 330px); }
  .bg-words h2{ font-size:min(15vw, 190px); transform:translateY(20%); }

  /* Text / About */
  .copy{
    position:absolute; right:6%; bottom:10%; z-index:5;
    max-width:500px; text-align:right;
  }
  .name{
    font-family:'Oswald', sans-serif; font-weight:700;
    font-size:clamp(36px, 5vw, 70px);
    margin:.2em 0;
  }
  .title{
    font-family:'Oswald', sans-serif; font-weight:500;
    font-size:clamp(24px, 4vw, 42px); margin-bottom:.3em;
  }
  .about{
    font-size:clamp(14px,1.4vw,18px);
    margin-bottom:1.2em;
    line-height:1.5;
  }

  /* About button with blurred bg */
  .about-btn{
    display:inline-block; padding:10px 20px;
    border-radius:8px; color:#fff; font-weight:600;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,0.6);
    text-decoration:none;
    transition:.3s;
  }
  .about-btn:hover{ background:rgba(0,0,0,0.8); }

  /* Social Icons */
  .social{
    position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
    z-index:6; display:flex; gap:24px;
  }
  .social a{
    color:#fff; font-size:22px; transition:.3s;
  }
  .social a:hover{ color:#0ef; transform:translateY(-4px); }

</style>
</head>
<body>

<nav>
  <div class="logo">Muktadir</div>
  <div class="hamburger">
    <span></span><span></span>
  </div>
</nav>

<div class="poster">
  <!-- Mosaic background -->
  <div class="mosaic" id="mosaic"></div>

  <!-- Hero words -->
  <div class="bg-words">
    <h1>TRUST</h1>
    <h2>I'M</h2>
  </div>

  <!-- Portrait -->
  <div class="subject">
    <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756018397/IMG-20241015-WA0267_edit_161520040162857_og5b59.png" alt="Muktadir portrait">
  </div>

  <!-- Copy -->
  <div class="copy">
    <p class="title">Iâ€™M</p>
    <h3 class="name">Muktadir Shabab</h3>
    <p class="about">Artist & designer exploring color, rhythm, and type. Building bold visual stories where trust meets curiosity.</p>
    <a href="#" class="about-btn">About Me</a>
  </div>

  <!-- Fade -->
  <div class="fade"></div>

  <!-- Social -->
  <div class="social">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-dribbble"></i></a>
  </div>
</div>

<script>
  // Generate mosaic
  (function () {
    const palette = ["#ff3b3b","#ffb703","#00c2ff","#2dd4bf","#fb7185","#fde047","#60a5fa","#22d3ee","#f97316","#a78bfa","#b6e3c7","#414b58","#d1d5db","#111827","#f43f5e","#10b981","#f59e0b","#0891b2"];
    const grid = document.getElementById("mosaic");
    const cols = 18, rows = 28;
    const total = cols * rows;
    for (let i = 0; i < total; i++) {
      const el = document.createElement("div");
      el.className = "tile";
      el.style.background = palette[(Math.random() * palette.length) | 0];
      const r = Math.random();
      if (r > 0.92) { el.style.gridColumn = "span 3"; el.style.gridRow = "span 2"; }
      else if (r > 0.84) { el.style.gridColumn = "span 2"; el.style.gridRow = "span 2"; }
      else if (r > 0.74) { el.style.gridColumn = "span 2"; }
      grid.appendChild(el);
    }
  })();
</script>
</body>
</html>
