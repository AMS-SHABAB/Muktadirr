<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trust Poster</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:#000;
    height:100vh;
    width:100vw;
    font-family:'Montserrat',sans-serif;
    overflow:hidden;
  }

  .poster{
    position:relative;
    width:100%;
    height:100%;
    overflow:hidden;
  }

  /* Mosaic grid */
  .mosaic{
    position:absolute;inset:0;
    display:grid;
    grid-template-columns:repeat(18,1fr);
    grid-auto-rows: 40px;
    gap:6px;
    padding:6px;
    background:#000;
    opacity:0.25; /* lower opacity */
    z-index:1;
  }
  .tile{background:#ff3b3b;}

  /* Portrait */
  .subject{
    position:absolute;
    bottom:0; left:0;
    width:60%; /* bigger portrait */
    z-index:3;
  }
  .subject img{width:100%;height:auto;display:block;}

  /* Trust watermark */
  .bg-words{
    position:absolute;inset:0;z-index:2;pointer-events:none;
    display:grid;place-items:center;
  }
  .bg-words h1{
    margin:0;
    font-size:min(30vw, 360px);
    color:rgba(0,0,0,0.8); /* Black */
    font-weight:900;
    text-transform:uppercase;
    line-height:.9;
  }

  /* Foreground text */
  .copy{
    position:absolute;
    right:5%; bottom:10%;
    z-index:4;
    max-width:40%;
    text-align:right;
    color:#fff;
  }
  .title{
    font-family:'Oswald',sans-serif;
    font-size:clamp(28px,5vw,50px);
    font-weight:500;
    margin-bottom:.2em;
    text-shadow:0 0 10px rgba(0,0,0,0.9);
  }
  .name{
    font-family:'Oswald',sans-serif;
    font-size:clamp(36px,6vw,70px);
    font-weight:700;
    margin-bottom:.8em;
    text-shadow:0 0 12px rgba(0,0,0,0.9);
  }
  .about{
    font-family:'Montserrat',sans-serif;
    font-size:clamp(14px,1.6vw,20px);
    line-height:1.6;
    padding:1em 1.2em;
    border-radius:16px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);
    text-shadow:0 1px 4px rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<div class="poster">
  <div class="mosaic" id="mosaic"></div>

  <!-- Trust watermark -->
  <div class="bg-words">
    <h1>TRUST</h1>
  </div>

  <!-- Portrait -->
  <div class="subject">
    <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756018397/IMG-20241015-WA0267_edit_161520040162857_og5b59.png" alt="Muktadir Shabab portrait">
  </div>

  <!-- Text -->
  <div class="copy">
    <div class="title">Iâ€™M</div>
    <div class="name">Muktadir Shabab</div>
    <div class="about">
      Artist & designer exploring color, rhythm, and type.  
      Building bold visual stories where trust meets curiosity.
    </div>
  </div>
</div>

<script>
(function(){
  const palette=[
    "#ff3b3b","#ffb703","#00c2ff","#2dd4bf","#fb7185","#fde047",
    "#60a5fa","#22d3ee","#f97316","#a78bfa","#b6e3c7","#414b58",
    "#d1d5db","#111827","#f43f5e","#10b981","#f59e0b","#0891b2"
  ];
  const grid=document.getElementById("mosaic");
  const cols=18,rows=28,total=cols*rows;
  for(let i=0;i<total;i++){
    const el=document.createElement("div");
    el.className="tile";
    el.style.background=palette[(Math.random()*palette.length)|0];
    const r=Math.random();
    if(r>0.92){el.style.gridColumn="span 3";el.style.gridRow="span 2";}
    else if(r>0.84){el.style.gridColumn="span 2";el.style.gridRow="span 2";}
    else if(r>0.74){el.style.gridColumn="span 2";}
    grid.appendChild(el);
  }
})();
</script>

</body>
</html>
