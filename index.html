<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muktadir Shabab - Portfolio</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald+Condensed:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --yellow: #FFC000;
      --gold: #FFBF00;
      --deep-gold: #E49B0F;
      --orange: #FFAA33;
      --glass-bg: rgba(30, 30, 30, 0.75);
      --nav-radius: 50px;
      --menu-radius: 20px;
      --preloader-size: 70px;
      --profile-img-size-mobile: 280px;
      --profile-img-size-desktop: 320px;
      --nav-logo-img-size: 48px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Montserrat', Arial, sans-serif;
      box-sizing: border-box;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body.loaded .shab-m-preloader {
      opacity: 0;
      pointer-events: none;
      transition: opacity .5s;
    }
    /* Preloader */
    .shab-m-preloader {
      background: #000;
      width: 100vw;
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity .5s;
    }
    .shab-m-preloader-inner {
      width: var(--preloader-size);
      height: var(--preloader-size);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shab-m-preloader-m {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 3.5rem;
      color: var(--yellow);
      position: relative;
      z-index: 2;
      letter-spacing: 0.2em;
      animation: shab-m-bounce .9s infinite alternate cubic-bezier(.6, 0, .5, 1);
    }
    @keyframes shab-m-bounce {
      to { transform: scale(1.11) rotate(-5deg);}
    }
    .shab-m-preloader-spinner {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255,255,255,0.09);
      border-top: 3px solid var(--yellow);
      border-radius: 50%;
      animation: shab-m-spin 1.1s linear infinite;
      z-index: 1;
    }
    @keyframes shab-m-spin {
      100% {transform: rotate(360deg);}
    }

    /* Nav Bar */
    .shab-nav {
      width: 94vw;
      margin: 18px auto 0 auto;
      background: var(--glass-bg);
      border-radius: var(--nav-radius);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 7px 0;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.09);
      transition: all .3s;
    }
    /* Mobile/Tablets Nav */
    .shab-nav-mobile {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: center;
      position: relative;
    }
    .shab-nav-logo-wrap {
      background: rgba(22,22,22,0.55);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      border: 1.5px solid var(--yellow);
      width: var(--nav-logo-img-size);
      height: var(--nav-logo-img-size);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 0 2px rgba(255,192,0,0.06);
      min-width: var(--nav-logo-img-size);
      min-height: var(--nav-logo-img-size);
      max-width: var(--nav-logo-img-size);
      max-height: var(--nav-logo-img-size);
    }
    .shab-nav-logo-img {
      width: calc(var(--nav-logo-img-size) - 8px);
      height: calc(var(--nav-logo-img-size) - 8px);
      object-fit: cover;
      border-radius: 50%;
      display: block;
      min-width: calc(var(--nav-logo-img-size) - 8px);
      min-height: calc(var(--nav-logo-img-size) - 8px);
      max-width: calc(var(--nav-logo-img-size) - 8px);
      max-height: calc(var(--nav-logo-img-size) - 8px);
    }
    .shab-nav-name {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 300;
      font-size: 1.1rem;
      color: #fff;
      letter-spacing: 0.04em;
      margin: 0 8px;
      white-space: nowrap;
      transition: color .2s;
    }
    .shab-nav-hamburger {
      margin-left: auto;
      margin-right: 12px;
      cursor: pointer;
      width: 38px;
      height: 38px;
      border: none;
      background: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 110;
      position: relative;
    }
    .shab-nav-hamburger-lines {
      width: 26px;
      height: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Thin 2-line hamburger (Apple style) */
    .shab-nav-hamburger-bar {
      width: 100%;
      height: 2.5px;
      background: #fff;
      border-radius: 2px;
      transition: transform .37s cubic-bezier(.68,-0.55,.27,1.55), opacity .24s, background .2s;
      position: absolute;
      left: 0; 
    }
    .shab-nav-hamburger-bar.top {
      top: 3px;
    }
    .shab-nav-hamburger-bar.bottom {
      top: 14px;
    }
    /* Hamburger to X animation */
    .shab-nav-hamburger.open .shab-nav-hamburger-bar.top {
      transform: translateY(5.5px) rotate(45deg);
    }
    .shab-nav-hamburger.open .shab-nav-hamburger-bar.bottom {
      transform: translateY(-5.5px) rotate(-45deg);
    }
    .shab-nav-hamburger.open .shab-nav-hamburger-bar {
      background: var(--yellow);
    }
    /* Hide the middle bar for 2-line icon */
    /* Nav menu */
    .shab-nav-menu-list {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(25,25,35,0.88);
      backdrop-filter: blur(12px);
      z-index: 101;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s;
    }
    .shab-nav-menu-list.open {
      opacity: 1;
      pointer-events: all;
      animation: shab-menu-fadein .45s cubic-bezier(.67,0,.33,1);
    }
    @keyframes shab-menu-fadein {
      from { opacity: 0; transform: translateY(-30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .shab-nav-menu-item {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 300;
      color: #fff;
      font-size: 1.5rem;
      letter-spacing: 0.06em;
      margin: 18px 0;
      padding: 8px 24px;
      border-radius: 18px;
      transition: color .18s, background .18s;
      cursor: pointer;
    }
    .shab-nav-menu-item:hover {
      color: var(--gold);
      background: rgba(255,255,255,0.04);
    }

    /* Desktop Nav */
    @media (min-width: 900px) {
      .shab-nav {
        justify-content: flex-start;
        padding: 8px 38px;
        min-height: 67px;
      }
      .shab-nav-mobile { display: none; }
      .shab-nav-desktop {
        display: flex;
        align-items: center;
        width: 100%;
      }
      .shab-nav-desk-name {
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 300;
        font-size: 1.4rem;
        color: #fff;
        letter-spacing: 0.06em;
        position: relative;
        margin-right: 14px;
        display: flex;
        align-items: center;
      }
      .shab-nav-active-dot {
        display: inline-block;
        width: 10px; height: 10px;
        background: #00FF3C;
        border-radius: 50%;
        margin-left: 8px;
        box-shadow: 0 0 7px 1.5px #00ff5160;
        border: 1px solid #fff1;
      }
      .shab-nav-desk-gap {
        width: 38px;
      }
      .shab-nav-desk-menu {
        display: flex;
        align-items: center;
      }
      .shab-nav-desk-menu-item {
        font-family: 'Oswald', 'Oswald Narrow', Arial, sans-serif;
        font-weight: 700;
        font-stretch: condensed;
        font-size: 1.06rem;
        color: #fff;
        background: var(--deep-gold);
        border-radius: var(--menu-radius);
        padding: 7px 22px;
        margin: 0 8px;
        cursor: pointer;
        letter-spacing: 0.06em;
        transition: background .18s, color .18s;
        border: none;
        outline: none;
        text-shadow: 0 1px 0 #2222;
      }
      .shab-nav-desk-menu-item:hover, .shab-nav-desk-menu-item.active {
        background: #fff;
        color: var(--deep-gold);
      }
    }
    @media (max-width: 899px) {
      .shab-nav-desktop { display: none; }
    }

    /* Hero Section */
    .shab-hero {
      margin-top: 34px;
      padding: 0 10vw;
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    /* Mobile/Tablet Hero */
    .shab-hero-name {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 300;
      font-size: 1.4rem;
      color: #fff;
      margin: 0;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: color .18s;
      text-align: center;
    }
    .shab-hero-name:hover {
      color: var(--yellow);
    }
    .shab-hero-artist, .shab-hero-writer {
      font-family: 'Protest Guerrilla', cursive;
      font-size: 4.2rem;
      color: #fff;
      margin: 8px 0 0 0;
      letter-spacing: 0.03em;
      text-align: center;
      font-weight: 400;
    }
    .shab-hero-profile-img-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0 8px 0;
    }
    .shab-hero-profile-img {
      width: var(--profile-img-size-mobile);
      height: var(--profile-img-size-mobile);
      object-fit: cover;
      border-radius: 10%;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.12);
      display: block;
      transition: width 0.2s, height 0.2s;
    }
    .shab-hero-desc {
      font-family: 'Oswald', Arial, sans-serif;
      color: #fff;
      font-size: 1rem;
      margin: 15px 0 0 0;
      text-align: center;
      font-weight: 400;
    }
    .shab-hero-follow {
      background: var(--orange);
      color: #fff;
      font-family: 'Oswald', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 14px;
      margin: 22px auto 0 auto;
      padding: 7px 24px;
      display: inline-block;
      text-align: center;
      letter-spacing: 0.04em;
      box-shadow: 0 2px 12px 0 rgba(255,170,51,0.04);
      cursor: pointer;
    }
    .shab-hero-socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 20px 0 0 0;
    }
    .shab-hero-social-icon {
      color: #fff;
      font-size: 1.6rem;
      transition: color .17s;
      cursor: pointer;
    }
    .shab-hero-social-icon:hover {
      color: var(--yellow);
      transform: scale(1.15);
    }

    /* Desktop/Tablet Hero */
    @media (min-width: 900px) {
      .shab-hero {
        flex-direction: row;
        align-items: stretch;
        justify-content: center;
        padding: 0 8vw;
        margin-top: 44px;
        min-height: 62vh;
        max-width: 1350px;
      }
      .shab-hero-col-left, .shab-hero-col-center, .shab-hero-col-right {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .shab-hero-col-left {
        align-items: flex-end;
        flex: 1 0 30%;
        padding-right: 0.7vw;
        min-width: 180px;
      }
      .shab-hero-col-center {
        align-items: center;
        flex: 0 0 210px;
        justify-content: center;
      }
      .shab-hero-col-right {
        align-items: flex-start;
        flex: 1 0 30%;
        padding-left: 0.7vw;
        min-width: 180px;
      }
      .shab-hero-name {
        text-align: right;
        margin-bottom: 10px;
        margin-top: 0;
        font-size: 2.1rem;
      }
      .shab-hero-artist {
        text-align: right;
        margin-bottom: 10px;
        font-size: 2.6rem;
      }
      .shab-hero-col-center {
        justify-content: center;
        padding: 0 34px;
      }
      .shab-hero-profile-img {
        width: var(--profile-img-size-desktop);
        height: var(--profile-img-size-desktop);
        border-radius: 10%;
      }
      .shab-hero-col-right {
        align-items: flex-start;
        padding-left: 2vw;
      }
      .shab-hero-writer {
        text-align: left;
        margin-top: 0;
        font-size: 2.6rem;
      }
      .shab-hero-desc {
        text-align: left;
        font-size: 1.11rem;
        margin-top: 21px;
      }
      .shab-hero-follow {
        margin-left: 0;
        margin-top: 28px;
        font-size: 1.17rem;
      }
      .shab-hero-socials {
        justify-content: flex-start;
        gap: 32px;
        margin-left: 0;
        margin-top: 17px;
      }
    }

    /* Hide scrollbar for nav menu */
    .shab-nav-menu-list::-webkit-scrollbar {
      display: none;
    }
    .shab-nav-menu-list {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="shab-m-preloader">
    <div class="shab-m-preloader-inner">
      <span class="shab-m-preloader-m">M</span>
      <span class="shab-m-preloader-spinner"></span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="shab-nav">
    <!-- Mobile/Tablet Nav -->
    <div class="shab-nav-mobile">
      <span class="shab-nav-logo-wrap">
        <img class="shab-nav-logo-img" src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756050790/IMG-20250506-WA0006_edit_161746897197332_mk3u4p.jpg" alt="Muktadir Shabab Logo">
      </span>
      <span class="shab-nav-name">Available for Work.</span>
      <button class="shab-nav-hamburger" aria-label="Open navigation menu" tabindex="0">
        <span class="shab-nav-hamburger-lines">
          <span class="shab-nav-hamburger-bar top"></span>
          <span class="shab-nav-hamburger-bar bottom"></span>
        </span>
      </button>
    </div>
    <div class="shab-nav-menu-list" id="shabNavMenuList">
      <div class="shab-nav-menu-item" tabindex="0">Projects</div>
      <div class="shab-nav-menu-item" tabindex="0">Paintings</div>
      <div class="shab-nav-menu-item" tabindex="0">Blogs</div>
      <div class="shab-nav-menu-item" tabindex="0">Hire me</div>
    </div>
    <!-- Desktop Nav -->
    <div class="shab-nav-desktop">
      <span class="shab-nav-desk-name">Muktadir Shabab <span class="shab-nav-active-dot"></span></span>
      <span class="shab-nav-desk-gap"></span>
      <div class="shab-nav-desk-menu">
        <button class="shab-nav-desk-menu-item active">Projects</button>
        <button class="shab-nav-desk-menu-item">Paintings</button>
        <button class="shab-nav-desk-menu-item">Blogs</button>
        <button class="shab-nav-desk-menu-item">Hire me</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="shab-hero">
    <!-- Mobile/Tablet -->
    <div class="shab-hero-col-left">
      <h1 class="shab-hero-name">Muktadir Shabab</h1>
      <h2 class="shab-hero-artist">Artist</h2>
    </div>
    <div class="shab-hero-col-center">
      <div class="shab-hero-profile-img-wrap">
        <img class="shab-hero-profile-img" src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756050790/IMG-20250506-WA0006_edit_161746897197332_mk3u4p.jpg" alt="Muktadir Shabab">
      </div>
    </div>
    <div class="shab-hero-col-right">
      <h2 class="shab-hero-writer">Writer</h2>
      <h3 class="shab-hero-desc">I'm an artist, writer, digital designer, actor and director.</h3>
      <div class="shab-hero-follow">Follow me</div>
      <div class="shab-hero-socials">
        <a href="https://facebook.com/" target="_blank" rel="noopener" class="shab-hero-social-icon" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/" target="_blank" rel="noopener" class="shab-hero-social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://dribbble.com/" target="_blank" rel="noopener" class="shab-hero-social-icon" aria-label="Dribbble"><i class="fab fa-dribbble"></i></a>
        <a href="https://behance.net/" target="_blank" rel="noopener" class="shab-hero-social-icon" aria-label="Behance"><i class="fab fa-behance"></i></a>
        <a href="https://medium.com/" target="_blank" rel="noopener" class="shab-hero-social-icon" aria-label="Medium"><i class="fab fa-medium"></i></a>
      </div>
    </div>
  </section>
  <script>
    // Preloader fade-out
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 700);
    });

    // Mobile nav menu
    const hamburger = document.querySelector('.shab-nav-hamburger');
    const menuList = document.getElementById('shabNavMenuList');
    let menuOpen = false;
    if (hamburger) {
      hamburger.addEventListener('click', function() {
        menuOpen = !menuOpen;
        menuList.classList.toggle('open', menuOpen);
        hamburger.classList.toggle('open', menuOpen);
        document.body.style.overflow = menuOpen ? 'hidden' : '';
      });
    }
    // Close menu on menu item click
    document.querySelectorAll('.shab-nav-menu-item').forEach(function(item) {
      item.addEventListener('click', function() {
        menuOpen = false;
        menuList.classList.remove('open');
        hamburger.classList.remove('open');
        document.body.style.overflow = '';
      });
    });
    // Close menu on Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && menuOpen) {
        menuOpen = false;
        menuList.classList.remove('open');
        hamburger.classList.remove('open');
        document.body.style.overflow = '';
      }
    });

    // Desktop nav active effect (demo)
    document.querySelectorAll('.shab-nav-desk-menu-item').forEach(function(btn) {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.shab-nav-desk-menu-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
